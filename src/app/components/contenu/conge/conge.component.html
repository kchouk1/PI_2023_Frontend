<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button
                pButton
                pRipple
                label="Ajouter un employé"
                icon="pi pi-plus"
                class="p-button-success mr-2"
                (click)="openNew()"
            ></button>
            <button
                pButton
                pRipple
                label="Supprimer la sélection"
                icon="pi pi-trash"
                class="p-button-danger"
                (click)="deleteSelectedConge()"
                [disabled]="!selectedConge || !selectedConge.length"
            ></button>
        </ng-template>

        <!-- <ng-template pTemplate="right">
            <button
                pButton
                pRipple
                label="Export"
                icon="pi pi-upload"
                class="p-button-help"
            ></button>
        </ng-template> -->
    </p-toolbar>

    <p-table
        #dt
        [value]="conges"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['username', 'email', 'firstname', 'lastname']"
        responsiveLayout="scroll"
        [(selection)]="selectedConge"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Gestion des employés</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        (input)="dt.filterGlobal($event.target, 'contains')"
                        placeholder="Rechercher..."
                    />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="id">
                    id <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="type">
                    type <p-sortIcon field="type"></p-sortIcon>
                </th>
                <th pSortableColumn="description">
                    description <p-sortIcon field="description"></p-sortIcon>
                </th>

                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-conge>
            <tr>
                <td>
                    <p-tableCheckbox [value]="conge"></p-tableCheckbox>
                </td>
                <td>{{ conge.id }}</td>
                <td>{{ conge.description }}</td>
                <td>{{ conge.type }}</td>

                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"
                        (click)="editConge(conge)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-warning"
                        (click)="deleteConge(conge)"
                    ></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                En total il y a {{ conges ? conges.length : 0 }} employé(s).
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog
    [(visible)]="congeDialog"
    [style]="{ width: '450px' }"
    header="User Details"
    [modal]="true"
    styleClass="p-fluid"
>
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Type de conge</label>
            <input
                type="text"
                pInputText
                id="type"
                [(ngModel)]="conge.type"
                required
                autofocus
            />
            <small class="p-error" *ngIf="!conge.type">Type is required.</small>
        </div>

        <div class="field">
            <label for="description">Description</label>
            <input
                type="description"
                pInputText
                id="description"
                [(ngModel)]="conge.description"
                required
                autofocus
            />
            <small class="p-error" *ngIf="!conge.description"
                >description is required.</small
            >
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text"
            (click)="hideDialog()"
        ></button>
        <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            (click)="saveConge()"
        ></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
