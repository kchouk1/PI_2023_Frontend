<div class="surface-section" style="border-radius: 1rem">
    <div class="text-center mb-5 p-5">
        <div class="text-900 text-3xl font-medium mb-3">
            Welcome, {{ user.username }}!
        </div>

        <ul class="list-none p-0 m-0">
            <li
                class="flex align-items-center py-3 px-2 surface-border flex-wrap"
            >
                <div class="text-500 w-6 md:w-2 font-medium">
                    Nom d'utilisateur
                </div>
                <div
                    class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"
                >
                    {{ user.username }}
                </div>
            </li>
            <li
                class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
            >
                <div class="text-500 w-6 md:w-2 font-medium">Nom</div>
                <div
                    class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"
                >
                    <p-inplace
                        [closable]="true"
                        [style]="{ 'min-height': '33px' }"
                        (onDeactivate)="saveUser()"
                        closeIcon="pi pi-save"
                    >
                        <ng-template pTemplate="display">
                            {{ user.lastName }}
                        </ng-template>
                        <ng-template pTemplate="content">
                            <input
                                type="text"
                                [(ngModel)]="user.lastName"
                                pInputText
                            />
                        </ng-template>
                    </p-inplace>
                </div>
            </li>
            <li
                class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
            >
                <div class="text-500 w-6 md:w-2 font-medium">Pr√©nom</div>
                <div
                    class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"
                >

                        closeIcon="pi pi-save"

                            {{ user.firstName }}
                        </ng-template>

                            <input
                                type="text"
                                [(ngModel)]="user.firstName"
                                pInputText
                            />
                        </ng-template>
                    </p-inplace>
                </div>
            </li>
            <li
                class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap"
            >
                <div class="text-500 w-6 md:w-2 font-medium">Email</div>
                <div
                    class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1"
                >
                    <p-inplace
                        [closable]="true"
                        [style]="{ 'min-height': '33px' }"
                        (onDeactivate)="saveUser()"
                        closeIcon="pi pi-save"
                    >

                            {{ user.email }}
                        </ng-template>

                            <input
                                type="text"
                                [(ngModel)]="user.email"
                                pInputText
                            />
                        </ng-template>
                    </p-inplace>
                </div>
            </li>
